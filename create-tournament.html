<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournaments | Neo Esport Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
  <script src="tournament.js" defer></script>
</head>
<body class="create-tournament-page">

   <header class="bg-black shadow-md sticky top-0 z-50 w-full">
    <div class="max-w-full mx-auto px-6 py-3 flex justify-between items-center text-2xl">
      <a href="#" class="text-3xl font-extrabold text-cyan-400 tracking-wide hover:text-white transition animate-glow">Neo Esports Hub</a>
      <nav class="hidden md:flex space-x-5 text-white font-semibold">
        <a href="index.html" class="hover:text-cyan-300 ">Home</a>
        <a href="#My Tournaments" class="hover:text-cyan-300">My Tournaments</a>
        <a href="profile.html" class="hover:text-cyan-300">Profile</a>
      </nav>
      <div class="md:hidden">
        <button id="mobile-btn" class="text-cyan-400 text-2xl">â˜°</button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 text-white bg-gray-800">
      <a href="index.html" class="block py-1 hover:text-cyan-300">Home</a>
      <a href="#My Tournaments" class="block py-1 hover:text-cyan-300">My Tournaments</a>
      <a href="profile.html" class="block py-1 hover:text-cyan-300">Profile</a>
    </div>
  </header>
  <!-- MAIN CONTENT -->
  <div class="bg-p2">
   <h2 id="welcomeUser" style="margin: 15px 20px; color: #ffffff;"></h2>
    <main id="content">
      <h1 id="AT">Available Tournaments</h1>
      <div class="tournament">
        <div class="cardbox">
          <!-- 1 -->
          <div class="card" data-items="pc">  
            <img src="img/freefireis.png">
            <div class="content">
              <h4>FREE FIRE </h4>
              <div class="info">
                <a href="tournament-freefire.html">Play Now</a>
              </div>
            </div>      
          </div>
          <!-- 2 -->
          <div class="card" data-items="pc">  
            <img src="img/bgii.png">  
            <div class="content">
              <h4>BGMI</h4>
              <div class="info">
                <a href="tournament-bgmi.html">Play Now</a>
              </div>
            </div>      
          </div>
          <!-- 3 -->
          <div class="card" data-items="pc">  
            <img src="img/valois.jpg">
            <div class="content">
              <h4>VALORANT</h4>
              <div class="info">
                <a href="tournament-valorant.html">Play Now</a>
              </div>
            </div>      
          </div>
          <!-- 4 -->
          <div class="card" data-items="pc">  
            <img src="img/codis.jpg">
            <div class="content">
              <h4>COD-Mobile</h4>
              <p style="margin-bottom: 5px;">coming soon...</p>
              <div class="info">
                <a href="#">Play Now</a>
              </div>
            </div>      
          </div>
        </div>
      </div>
    </main>
  </div>
 </div>
 <!-- login -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (user) {
        const username = localStorage.getItem("username") || user.displayName || "Gamer";
        document.getElementById("welcomeUser").innerText = `Welcome ${username}!`;
      } else {
        document.getElementById("welcomeUser").innerText = "";
      }
    });  
    </script>
 <script>
    // mobile menu
    const mobileBtn = document.getElementById('mobile-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileBtn.addEventListener('click', ()=> mobileMenu.classList.toggle('hidden'));
</script>

<script type="module" src="auth.js"></script>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/tournament-detail.js"></script>
<script type="module" src="js/tournament.js"></script>
</body>
</html>

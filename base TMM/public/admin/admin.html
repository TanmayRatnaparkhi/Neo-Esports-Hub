<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Neo Esports Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-950 text-white min-h-screen">
  <!-- Header -->
  <header class="bg-black p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-extrabold text-cyan-400 tracking-wide">Neo Esports Admin</h1>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid md:grid-cols-3 gap-6">
    <!-- Stats -->
    <div class="bg-gray-900 p-5 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-3 text-green-400">ðŸ“Š Overview</h2>
      <p>Total Players: <span id="totalPlayers" class="text-cyan-400 font-semibold">0</span></p>
      <p>Total Tournaments: <span id="totalTournaments" class="text-cyan-400 font-semibold">0</span></p>
      <p>Total Joins: <span id="totalJoins" class="text-cyan-400 font-semibold">0</span></p>
    </div>

    <!-- Tournaments -->
    <div class="bg-gray-900 p-5 rounded-lg shadow-lg md:col-span-2">
      <h2 class="text-xl font-bold mb-3 text-yellow-400">ðŸŽ® Manage Tournaments</h2>
      <div id="tournamentList" class="space-y-3"></div>
      <button id="addTournament" class="mt-4 bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-semibold">
        âž• Add Tournament
      </button>
    </div>

    <!-- Player List -->
    <div class="bg-gray-900 p-5 rounded-lg shadow-lg md:col-span-3">
      <h2 class="text-xl font-bold mb-3 text-blue-400">ðŸ‘¥ Registered Players</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm border border-gray-800 rounded-lg">
          <thead class="bg-gray-800 text-cyan-300">
            <tr>
              <th class="py-2 px-3">Email</th>
              <th class="py-2 px-3">Username</th>
              <th class="py-2 px-3">Coins</th>
              <th class="py-2 px-3">Played</th>
            </tr>
          </thead>
          <tbody id="playerTable" class="text-gray-300"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-black text-center py-4 text-gray-500 mt-8">
    Â© 2025 Neo Esports Hub | Admin Panel
  </footer>

  <!-- Firebase Admin Script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
